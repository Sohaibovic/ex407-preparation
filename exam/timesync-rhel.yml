- hosts: localhost
  connection: local
  become: yes

  tasks:
    - name: install rhel-system-roles
      yum:
        name: rhel-system-roles
        state: present

- hosts: all
  become: yes

  vars:
    timesync_ntp_servers:
      - hostname: 172.24.1.1
        iburst: yes

  roles:
    - rhel-system-roles.timesync
